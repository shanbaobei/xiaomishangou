<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>腾讯首页弹窗</title>
    <style>
    body {
        height: 970px;
        margin:0;
        padding:0;
    }
    .ad {
        position: fixed;
        bottom: 0;
        right: 0;
        width: 400px;
        height: 0;
        border:1px solid black;
    }
    .btn {
        position: absolute;
        top:0;
        right: 0;
        cursor: pointer;
    }
    .bg {
        width: 400px;

    }
    
    </style>
</head>
<body>
   <iframe src="http:qq.com" frameborder="0" width="100%" height="100%"></iframe> 
   <div id="myAD" class="ad">
       
       <img id="myClose" class="btn" src="img/close.jpg" alt="">
       <a href=""> <img class="bg" src="img/0.jpg" alt=""></a>
      
   </div>
   <script>
       var myAD = document.getElementById("myAD");
       var myClose = document.getElementById("myClose");
       var adHight = 0;
       myClose.onclick = function(){
           myAD.style.display = "none";
       }
    //   var show = setInterval(adShowFunc,20);
       function adShowFunc(){
           if(adHight<225){
               adHight += 2;
               myAD.style.height = adHight + "px";
           }else{
            myAD.style.height = "225px";
            clearInterval(show);
           }    
       }
       window.onload = function(){
        show = setInterval(adShowFunc,20);
       }


   
   </script>
</body>
</html>
